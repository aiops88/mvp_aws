#!/bin/bash
set -e

PROJECT_NAME="festivos-api"
REGION="us-east-1"

echo "Desplegando infraestructura ECS para $PROJECT_NAME"

# ============================================
# 1. Obtener VPC y subnets por defecto
# ============================================
VPC_ID=$(aws ec2 describe-vpcs \
  --filters Name=is-default,Values=true \
  --query "Vpcs[0].VpcId" \
  --output text \
  --region $REGION)

SUBNET_IDS=$(aws ec2 describe-subnets \
  --filters "Name=vpc-id,Values=$VPC_ID" "Name=map-public-ip-on-launch,Values=true" \
  --query "Subnets[*].SubnetId" \
  --output text \
  --region $REGION | tr '\t' ',')

echo "VPC: $VPC_ID"
echo "Subnets seleccionadas: $SUBNET_IDS"

# ============================================
# 2. FunciÃ³n para eliminar stack si existe
# ============================================
delete_stack_if_exists() {
  local stack_name=$1
  if aws cloudformation describe-stacks --stack-name "$stack_name" --region $REGION &>/dev/null; then
    echo "Eliminando stack existente: $stack_name"
    aws cloudformation delete-stack --stack-name "$stack_name" --region $REGION
    aws cloudformation wait stack-delete-complete --stack-name "$stack_name" --region $REGION
    echo "Stack $stack_name eliminado"
  fi
}

# ============================================
# 3. Desplegar RDS
# ============================================
delete_stack_if_exists "${PROJECT_NAME}-rds"

echo "Creando base de datos RDS..."
aws cloudformation deploy \
  --stack-name ${PROJECT_NAME}-rds \
  --template-file infra/cloudformation/rds-micro.yml \
  --parameter-overrides \
    DBInstanceIdentifier=${PROJECT_NAME}-db \
    DBName=festivos \
    DBUser=postgres \
    DBPassword=festivos2024 \
    VpcId=$VPC_ID \
    SubnetIds=$SUBNET_IDS \
  --capabilities CAPABILITY_NAMED_IAM \
  --region $REGION

aws cloudformation wait stack-create-complete \
  --stack-name ${PROJECT_NAME}-rds \
  --region $REGION

DB_ENDPOINT=$(aws cloudformation describe-stacks \
  --stack-name ${PROJECT_NAME}-rds \
  --query "Stacks[0].Outputs[?OutputKey=='DBEndpointAddress'].OutputValue" \
  --output text \
  --region $REGION)

# ============================================
# ============================================
# 4. Desplegar ECR
# ============================================
delete_stack_if_exists "${PROJECT_NAME}-ecr"

echo "Creando ECR Repository..."
aws cloudformation deploy \
  --stack-name ${PROJECT_NAME}-ecr \
  --template-file infra/cloudformation/infra-ecr.yml \
  --parameter-overrides \
    ProjectName=$PROJECT_NAME \
  --region $REGION

ECR_URI=$(aws cloudformation describe-stacks \
  --stack-name ${PROJECT_NAME}-ecr \
  --query "Stacks[0].Outputs[?OutputKey=='ECRBackendUri'].OutputValue" \
  --output text \
  --region $REGION)

# ============================================
# 5. Desplegar ECS
# ============================================
delete_stack_if_exists "${PROJECT_NAME}-ecs"

echo "Creando ECS Cluster y Service..."
aws cloudformation deploy \
  --stack-name ${PROJECT_NAME}-ecs \
  --template-file infra/cloudformation/infra-ecs-simplified.yml \
  --parameter-overrides \
    ProjectName=$PROJECT_NAME \
    VPCId=$VPC_ID \
    SubnetIds=$SUBNET_IDS \
    DBEndpoint=$DB_ENDPOINT \
    DBName=festivos \
    DBUser=postgres \
    DBPassword=festivos2024 \
  --capabilities CAPABILITY_NAMED_IAM \
  --region $REGION

aws cloudformation wait stack-create-complete \
  --stack-name ${PROJECT_NAME}-ecs \
  --region $REGION

# ============================================
# 6. Build y Push Docker
# ============================================

aws ecr get-login-password --region $REGION | \
  docker login --username AWS --password-stdin ${ECR_URI%%/*}

docker build -t $PROJECT_NAME:latest -f apiFestivos/Dockerfile apiFestivos/
docker tag $PROJECT_NAME:latest $ECR_URI:latest
docker push $ECR_URI:latest

# ============================================
# 7. Forzar despliegue ECS
# ============================================
CLUSTER_NAME=$(aws cloudformation describe-stacks \
  --stack-name ${PROJECT_NAME}-ecs \
  --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
  --output text \
  --region $REGION)

SERVICE_NAME=$(aws cloudformation describe-stacks \
  --stack-name ${PROJECT_NAME}-ecs \
  --query "Stacks[0].Outputs[?OutputKey=='ECSServiceName'].OutputValue" \
  --output text \
  --region $REGION)

aws ecs update-service \
  --cluster $CLUSTER_NAME \
  --service $SERVICE_NAME \
  --force-new-deployment \
  --region $REGION

echo "Despliegue completado correctamente"