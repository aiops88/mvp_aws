name: CI/CD a AWS App Runner (MVP Free Tier)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1 # Cambia a tu región Free Tier preferida
  ECR_REPOSITORY: mvp-app-repo
  APP_RUNNER_SERVICE_NAME: mvp-app-runner-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Construye la imagen Docker
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # Etiqueta la imagen con 'latest'
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          # Empuja ambas etiquetas a ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to AWS App Runner
        uses: aws-actions/apprunner-deploy@v1
        with:
          service-arn: arn:aws:apprunner:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:service/${{ env.APP_RUNNER_SERVICE_NAME }}/
          image-uri: ${{ steps.build-image.outputs.image_uri }}
          # El servicio App Runner debe ser creado previamente con CloudFormation (rds-micro.yml, apprunner.yml)
          # El ARN del servicio se puede obtener del output de CloudFormation.
          # Nota: Para la primera ejecución, el servicio debe existir.
          # Se recomienda crear el servicio App Runner manualmente o con CloudFormation antes del primer push.